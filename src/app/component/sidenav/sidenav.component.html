<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened class="sidenav" fixedInViewport="true">
    <mat-toolbar>
      <div class="logo py-4">
        <img src="assets/logo.jpeg" alt="Logo" style="margin-left: -40px; margin-top: 80px; height: 400px;">
      </div>
    </mat-toolbar>
    
    <mat-divider class="logo-divider"></mat-divider>
   <!-- <h2 matSubheader class="mt-2" style="color: black;">Black- <br> Diamond</h2> -->
    <mat-nav-list>
      <!-- Dashboard -->
      <mat-list-item routerLink="/nav-menu" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span class="menu-label">Dashboard</span>
      </mat-list-item>

      <!-- Service with dropdown -->
      <mat-list-item class="menu-item" [matMenuTriggerFor]="serviceMenu">
        <mat-icon>miscellaneous_services</mat-icon>
        <span class="menu-label">Service</span>
        <mat-icon class="menu-expand-icon">keyboard_arrow_down</mat-icon>
      </mat-list-item>
      <mat-menu #serviceMenu="matMenu">
        <button mat-menu-item routerLink="/penalty-driver" routerLinkActive="active">
          Penalty for Rule Violation (Driver)
        </button>
        <button mat-menu-item routerLink="/penalty-dif" routerLinkActive="active">
          Penalty for Rule Violation (Miscellaneous)
        </button>
      </mat-menu>

      <!-- Driver with dropdown -->
      <mat-list-item class="menu-item" [matMenuTriggerFor]="driverMenu">
        <mat-icon>directions_car</mat-icon>
        <span class="menu-label">Driver</span>
        <mat-icon class="menu-expand-icon">keyboard_arrow_down</mat-icon>
      </mat-list-item>
      <mat-menu #driverMenu="matMenu">
        <button mat-menu-item routerLink="/driver/information" routerLinkActive="active">
          Driver Information
        </button>
        <button mat-menu-item routerLink="/temporary-registration" routerLinkActive="active">
          Temporary Registration
        </button>
        <button mat-menu-item routerLink="/driver/information-entry" routerLinkActive="active">
          Information Entry (Traffic)
        </button>
      </mat-menu>

      <!-- Punishment Monitoring -->
      <mat-list-item routerLink="/punishment-monitoring" routerLinkActive="active">
        <mat-icon>gavel</mat-icon>
        <span class="menu-label">Punishment Monitoring</span>
      </mat-list-item>

      <!-- Composition with dropdown -->
      <mat-list-item class="menu-item" [matMenuTriggerFor]="compositionMenu">
        <mat-icon>description</mat-icon>
        <span class="menu-label">Composition</span>
        <mat-icon class="menu-expand-icon">keyboard_arrow_down</mat-icon>
      </mat-list-item>
      <mat-menu #compositionMenu="matMenu">
        <button mat-menu-item routerLink="/composition/register-penalties" routerLinkActive="active">
          Register of Various Penalties
        </button>
        <button mat-menu-item routerLink="/composition/driver-upload" routerLinkActive="active">
          Driver Information Upload
        </button>
      </mat-menu>

      <!-- Report -->
      <mat-list-item routerLink="/report" routerLinkActive="active">
        <mat-icon>assessment</mat-icon>
        <span class="menu-label">Report</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
