<app-header></app-header>
<router-outlet />
<div class="login-container">
    <div class="login-card">
      <!-- Left Column - Login Form -->
      <div class="login-form-container">
        <div class="login-header">
          <h2>Welcome to TPS</h2>
          <p>Traffic Penalty System</p>
        </div>
  
        <form [formGroup]="form" (ngSubmit)="onLogin()" class="login-form">
          <!-- Username Field -->
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="username" placeholder="Enter your username">
            <mat-error *ngIf="form.get('username')?.hasError('required')">
              Username is required
            </mat-error>
            <mat-error *ngIf="form.get('username')?.hasError('minlength')">
              Username must be at least 3 characters
            </mat-error>
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput formControlName="password" 
                   [type]="showPassword ? 'text' : 'password'" 
                   placeholder="Enter your password">
            <button mat-icon-button matSuffix (click)="passVis()" type="button" aria-label="Toggle password visibility">
              <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="form.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <!-- Login Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="login-button">
            Login
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </form>
      </div>
  
      <!-- Right Column - Branding (hidden on mobile) -->
      <div class="branding-container">
        <div class="branding-content">
          <img src="assets/logo2.jpeg" alt="TPS Logo" class="brand-logo">
          <div class="support-info">
            <mat-icon>phone</mat-icon>
            <span>(251) 115 519 397</span>
            <p>For Help or technical support</p>
          </div>
        </div>
      </div>
    </div>
  </div>
