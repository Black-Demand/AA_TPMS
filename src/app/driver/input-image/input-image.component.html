<h6>{{title}}</h6>

<div>
    <button type="button" mat-raised-button (click)="fileInput.click()">Select Image</button>
    <input type="file" style="display: none;" #fileInput accept="image/*" (change)="change($event)">
</div>

<div>
    @if (imageBase64) {
        <img width="100" height="100" [src]="imageBase64">
    }
</div>
